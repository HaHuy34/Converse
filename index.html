<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Converse bé Đồng</title>
</head>

<body>
    <header>
        <div class="header-top">
            <div class="vietnamese-logo">
                <img src="https://www.converse.vn/media/wysiwyg/VN_Flag.jpg" alt="logo-vn">
                <p>VN</p>
            </div>

            <div class="shipping">
                <h5>Free Shipping!</h5>
                <p>On All Orders</p>
            </div>

            <div class="checking-order-account">
                <ul>
                    <li>
                        <a href="">
                            <img src="https://www.converse.vn/media/wysiwyg/VN_Flag.jpg" alt="logo-vn">
                            <p class="vn">VIETNAMESE</p>
                        </a>
                    </li>
                    <li><a href="">
                            <i class='bx bx-location-plus'></i>
                            <p>Store Locator</p>
                        </a>
                    </li>
                    <li><a href="">
                            <i class='bx bxs-truck'></i>
                            <p>Track Order</p>
                        </a>
                    </li>
                    <li><a href=""><i class='bx bx-message-alt'></i>
                            <p>Help</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header-botttom">
            <img src="https://www.converse.vn/static/version1727110772/frontend/Converse/vietnam/en_US/images/converse.svg"
                alt="">

            <div class="link-nav">
                <ul>
                    <li>Run Star Trainer</li>
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Limited Edition</li>
                    <li style="color: red;">Sale Up To 50%</li>
                </ul>
            </div>

            <div class="account-header-bottom">
                <ul>
                    <li style="font-weight: 700; font-size: 18px;">Sign In <i class='bx bx-user'></i></li>
                    <li><i class='bx bx-heart'></i></li>
                    <li><i class='bx bx-cart'></i></li>
                    <li class="search"><i class='bx bx-search'></i></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="banner">
                <img src="./assets/image/banner.png" alt="img-banner">
                <div class="btn-shop-now">
                    <div class="btn-line-fill">
                        Shop Now
                    </div>
                </div>
            </div>
            <div class="training-style">
                <h1>Trending Styles</h1>
                <div class="shop-alll">
                    <i class='bx bx-right-arrow-alt'></i>
                    <p>Shop All Trending Styles</p>
                </div>
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://www.converse.vn/media/wysiwyg/trending/Chuck_70_5_.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://www.converse.vn/media/wysiwyg/trending/Classic_Chuck_4_.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://www.converse.vn/media/wysiwyg/trending/elevation_3_.jpg
                            " alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://www.converse.vn/media/wysiwyg/trending/Comfort_3_.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://www.converse.vn/media/wysiwyg/trending/Chuck_70_5_.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://www.converse.vn/media/wysiwyg/trending/Classic_Chuck_4_.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://www.converse.vn/media/wysiwyg/trending/elevation_3_.jpg
                            " alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://www.converse.vn/media/wysiwyg/trending/Comfort_3_.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
